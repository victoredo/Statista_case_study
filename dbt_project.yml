name: 'statista_project'
version: '1.0'
profile: 'snowflake'


model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

models:
  +persist_docs:
    columns: true

    staging:
      materialized: view
      
    intermediate:
      materialized: table

    marts: 
      materialized: table

  elementary:
    +meta:
      owner: statistahealth_analytics
    +tags:
      - "statista_data"
    enabled: "{{ target.name in ['production'] }}"
    schema: elementary
  
  dbt_snowflake_monitoring:
    +meta:
      owner: "external_package"
    +schema: monitoring

tests:
  +meta:
    owner: "statista_data"
  +store_failures: true
  
     